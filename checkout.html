  <meta charset="UTF-8" />

  <title>ShopXpress - Checkout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .checkout-form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      width: 300px;
    }
    .checkout-form label {
      display: block;
      margin-top: 10px;
    }
    .checkout-form input[type="text"],
    .checkout-form input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkout-form button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #e76f51;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>

  <form id="checkout-form" class="checkout-form" onsubmit="event.preventDefault(); location.href='thankyou.html';">
    <h2>Checkout</h2>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="address">Address</label>
    <input type="text" id="address" name="address" required />

    <button type="submit">Pay Now</button>
  </form>
