  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopXpress - Clothes & Shoes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #2a9d8f;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    .search-box {
      flex: 1;
      margin-left: 20px;
    }
    .search-box input[type="text"] {
      width: 70%;
      padding: 5px;
      border: none;
      border-radius: 4px;
    }
    .search-box button {
      padding: 6px 12px;
      background-color: #264653;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    nav.categories {
      margin: 20px;
      text-align: center;
    }
    nav.categories button {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #e76f51;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    main {
      padding: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }
    .product-card p {
      margin: 5px 0;
      color: #555;
    }
    .product-card button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #2a9d8f;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background-color: #264653;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>

<body>
  <!-- Google Tag Manager (noscript) -->

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <header>
    <div class="logo">ShopXpress</div>
    <div class="search-box">
      <input type="text" placeholder="Search clothes & shoes..." />
      <button>Search</button>
    </div>
  </header>

  <nav class="categories">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='electronics.html'">Electronics</button>
  </nav>

  <main>
    <h1>Clothes & Shoes</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/shirt.jpg" alt="Shirt" />
        <h3>Casual Shirt</h3>
        <p>₹1,200</p>
        <button onclick="location.href='checkout.html'">Buy Now</button>
      </div>
      <div class="product-card">
        <img src="images/shoes.jpg" alt="Shoes" />
        <h3>Running Shoes</h3>
        <p>₹3,500</p>
        <button onclick="location.href='checkout.html'">Buy Now</button>
      </div>
      <div class="product-card">
        <img src="images/jacket.jpg" alt="Jacket" />
        <h3>Leather Jacket</h3>
        <p>₹5,500</p>
        <button onclick="location.href='checkout.html'">Buy Now</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 ShopXpress. All Rights Reserved.
  </footer>
</body>
</html>
